<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>

    {% if page.description %}
      <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- Links and style -->
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/cosmo/bootstrap.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="{{ site.static_url }}css/sticky-footer.css" rel="stylesheet"/>
    <link href="{{ site.static_url }}css/pygment_emacs.css" rel="stylesheet"/>
    <link href="{{ site.static_url }}css/style.css" rel="stylesheet"/>
    <link href="{{ site.static_url }}css/form-fix.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.static_url }}img/favicon.ico?v=2" />

    <!-- jQuery needs to be made available earlier than the other scripts -->
    <script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
  </head>
  <body>

    {% include navbar.html %}

    {{ content }}

    <div class="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <p class="text-muted">
              Brought to you by Missouri S&amp;T ACM SIG-Game.
              | Fork us on <a target="_blank" href="https://github.com/siggame">GitHub</a>!
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <!-- Put them at the end so the page loads faster -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.6.1/less.min.js" type="text/javascript"></script>

    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="{{ site.static_url }}js/page_setup.js" type="text/javascript"></script>

  </body>
</html>
